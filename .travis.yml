language: python
python:
 - "2.7"
env:
 - CLOUDANT_HOST:$BLUEMIX_HOST
 - CLOUDANT_USERNAME:$BLUEMIX_USER
 - CLOUDANT_PASSWORD:$BLUEMIX_PASS
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
before_script: redis-cli ping
script:
 - nosetests --with-coverage --cover-erase
after_success:
 - codecov
services:
 - redis-server
 - couchdb
