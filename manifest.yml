---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-inventory-service-s19
  memory: 512M
  instances: 1
  timeout: 180
  #random-route: true
  host: nyu-inventory-service-s19
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  command: null
  services:
  - Cloudant
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
